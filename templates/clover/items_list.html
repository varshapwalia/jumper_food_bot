{% extends "base.html" %}

{% block content %}
    <section class="blog-area">
    <div class="container">
      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">No.</th>
              <th scope="col">Items Name</th>
              <th scope="col">Price(In Cents)</th>
              <th scope="col">ID</th>
            </tr>
          </thead>
          <tbody>
            {% for item in items %} 
            <tr>
              <td>{{ loop.index }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.price }}</td>
              <td>{{ item.item_id }}</td>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </section>
{% endblock content %}
